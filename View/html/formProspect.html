<form id="form" action="index.php?table=prospect&action={action}&id={id}" method="post">

        <legend>{titre}</legend>
        <div class="form-group">
            <label for="param1">Nom :</label>
            <input type="text" id="param1" name="param1" class="form-control form-control-sm" value ="{param1}" {disabled}>
        </div>
        <div class="form-group">
